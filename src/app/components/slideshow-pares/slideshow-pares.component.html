<ion-slides [options]="slideOpts" #slidesPar (ionSlideWillChange)="onChange()">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <ion-img class="poster" [src]="pelicula.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-slide>


</ion-slides>

<div *ngIf="peliculas.length==0">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of [1,1,1,1,1]">
      <ion-row>
        <ion-col size="12" *ngFor="let item of [1,1]">
          <ion-skeleton-text animated class="skeleton-poster"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</div>
